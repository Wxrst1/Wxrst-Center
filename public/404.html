<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/public/assets/img/p404.png">
    <link rel="stylesheet" href="/public/assets/css/404.css">
    <title>Page Not Found</title>
    <style>
        @import url('http://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800,900&display=swap');

*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body
{
    background: linear-gradient(45deg,#9d22dd,#7e3ce9, #9d22dd);
    height: 100vh;
}

#container
{
   
    position: absolute;
    /*top: 10%;
    left: 10%;
    right: 10%;
    bottom: 10%; 
    border-radius: 10px;*/
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('../public/assets/img/p404.png'), #3b3b3b;
    box-shadow: 0 15px 30px  rgba(0,0,0, .5);
}

#container .content
{
    max-width: 600px;
    text-align: center;
    justify-content: center;
}

#container .content h2
{
    font-size: 18vw;
    color: #fff;
    line-height: 1em;
}

#container .content h4
{
    position: relative;
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #111;
    background: #fff;
    font-weight: 300;
    padding: 10px 20px;
    display: inline-block;
}

#container .content p
{
    color : #fff;
    font-size: 1.2em;
}

#container .content a
{
    position: relative;
    text-decoration: none;
    color: #fff;
    display: inline-block;
    padding: 10px 25px;
    background: #ff0562;
    margin-top: 25px;
    border-radius: 25px;
    border-bottom: 4px solid #d00d56;
}
    </style>
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Page not found</h4>
            <p>The page you are looking for does not exist.You may have mistyped the 
                address or the page may have moved</p>
                <a href="https://wxrst-center.vercel.app">Back to Home</a>
        </div>

    </div>
    <script src="/public/assets/js/parallax.js"></script>
</body>
</html>
